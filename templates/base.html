<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{%block title%}{%endblock title%}</title>
    <style>
    {%block style%}{% endblock style %}
    </style>
  </head>
  <nav class="navbar navbar-expand-lg" style="background-color:#FFA500;">
  <div class="container-fluid">
  <i class="material-icons">voicemail</i>
    <a class="navbar-brand" style="color:#000000"><h5> SocialBee</h5></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       {% if user.is_authenticated %}
      <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="color:#000000" href="#"> Hi {{request.user}}!</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="color:#000000" href="{% url 'feed' %}">Feeds</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link" style="color:#000000"  href="{% url 'about'%}">About</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" style="color:#000000"  href="{% url 'contact'%}">Contact Us</a>
        </li>
      </ul>
     <form class="form-inline d-flex my-2 my-lg-0" action="/search" method="get">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
      <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
    </form>
      {% endif %}
        {% if user.is_authenticated %}
       <button type="button " class="btn btn-outline-dark" data-toggle="modal" data-target="#myModal">
    Post
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      
<div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Make a post to show your friends!</h4>
        </div>
        <div class="modal-body">
        <form action="{%url 'addpost' %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token%}
  <div class="form-group">
    <input name="photo" type="file" class="form-control"  placeholder="Enter email">
  </div>
  <div class="form-group">
    <input name="caption"type="text" class="form-control my-4"  placeholder="Choose a caption. Be creative!">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>   
</div>
</div>
</div>
</div> 
 <a class="btn btn btn-outline-dark" href="{% url 'user_logout' %}" role="button"> Logout </a>
        {% endif %}
    
    </div>
  </div>
</nav>
<body>

{% block body %}{% endblock body%}
</body>
{% block js%}
<script>
 document.addEventListener('DOMContentLoaded', () => {
    $('.alert').alert()
  })
</script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>

{% endblock js%}
</html>
